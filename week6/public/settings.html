<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Update Password</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" onclick="doLogout(event)">Logout</a>
                </li>
    </header>

    <div class="center">
        <div class="card bg-custom1">
            <div class="card-body">
                <h2 class="card-title">Change User Info</h2>
                <form novalidate>
                    <div class="form-group">
                        <label for="formInputPasswordUpdate">New Password</label>
                        <input id="formInputPasswordUpdate" type="password" class="form-control" />
                    </div>
                    <div class="form-group form-group-btn">
                        <button class="btn btn-primary center-text" onclick="updatePassword(event)">Submit</button>
                    </div>
                    <hr/>
                    <div class="form-group form-group-btn">
                        <button class="btn btn-secondary center-text" onclick="doDelete(event)">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./src/api.config.js"></script>
