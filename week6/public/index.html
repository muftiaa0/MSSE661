    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="center">
            <div class="card bg-custom1">
                <div class="card-body">
                    <h2 class="card-title">Sign In</h2>
                    <form novalidate>
                        <div class="form-group">
                            <label for="formInputUsername">Username</label>
                            <input id="formInputUsername" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="formInputPassword">Password</label>
                            <input id="formInputPassword" type="password" class="form-control"/>
                        </div>
                        <div class="form-group form-group-btn">
                            <button class="btn btn-primary center-text" onclick="doLogin(event)">
                            Login</button>
                        </div>
                        <div class="form-group center-text">
                            <a href="./register.html">New Account</a>
                        </div>
                    </form>
                </div>
            </div>
